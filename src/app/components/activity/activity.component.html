    <p-table [value]="activities">

        <tr>
          <th style="width: 30%">Lista zajęć</th>
          <th style="width: 70%"></th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-activity>
        <tr>
          <td>{{activity.name}}</td>
          <td>{{activity.description}}</td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
